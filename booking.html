    <main>
        <section class="booking-form-container">
            <h2>Book Your Travel Now</h2>
            <p>Fill in the form below to book your travel services with Haswani Travels.</p>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="service">Select a Service:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="Flight Booking">Flight Booking</option>
                        <option value="Hotel Accommodation">Hotel Accommodation</option>
                        <option value="Tour Packages">Tour Packages</option>
                        <option value="Personalized Itinerary Planning">Personalized Itinerary Planning</option>
                        <option value="Travel Insurance">Travel Insurance</option>
                        <option value="Car Rentals">Car Rentals</option>
                        <option value="Visa Assistance">Visa Assistance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Travel Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="details">Additional Details (Optional):</label>
                    <textarea id="details" name="details" rows="4" placeholder="Enter additional details or preferences"></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit Booking</button>
            </form>
        </section>
    </main>
